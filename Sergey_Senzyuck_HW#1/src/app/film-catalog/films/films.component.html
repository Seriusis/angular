
    <mat-grid-list cols="3" rowHeight="1:1.9">
        <mat-grid-tile *ngFor="let film of films;">
  
            <mat-card class="film-card">
                <mat-card-header>
                  <mat-card-title>{{film['name']}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{film['imgUrl']}}"  alt = "{{film['name']}}" title = "{{film['name']}}">
                <mat-card-content>
                    <details-inner>
                        {{film['description']}}
                    </details-inner>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Открыть</button>
                  <button mat-button>Редактировать</button>
                </mat-card-actions>
              </mat-card>
  
        </mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
