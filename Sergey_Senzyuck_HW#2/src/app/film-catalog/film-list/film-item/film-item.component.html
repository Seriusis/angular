<mat-card class="film-card">
  <mat-card-header>
    <mat-card-title>{{film['name']}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{film['imgUrl']}}"  alt = "{{film['name']}}" title = "{{film['name']}}">
  <mat-card-content>
          {{film['description']}}
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Открыть</button>
    <button mat-button>Редактировать</button>
    <button mat-button (click) = "setToParent()"><i class="material-icons">star_border</i></button>
  </mat-card-actions>
</mat-card>
