<h2>Сделать валидацию профиля пользователя используя только model driven подход.</h2>
<form [formGroup] = "userForm">
  <label>Имя</label><br>
  <input type="text" formControlName = "name"> {{formErrors.name}}  <br><br>
  

  <label>Фамилия</label><br>
  <input type = "text" formControlName = "lastName">   {{formErrors.lastName}}  <br><br>

  <label>Телефон</label><br>
  <input type="text" formControlName = "telephone1" placeholder = "+38(099) 999 99 99">    {{formErrors.telephone1}}<br><br>

  <label>Адрес</label><br>
  <textarea formControlName = "address"></textarea>   {{formErrors.address}}<br><br>

  <label>Email</label><br>
  <input type="email" formControlName = "email">    {{formErrors.email}}<br><br>

  <button type = "submit">Регистрация</button>
</form>
