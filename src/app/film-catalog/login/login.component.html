<div class="container">
  <p>
    Войдите в свой личный кабинет или зарегистрируйтесь
  </p>

  <div class="">
    <form class="login" (ngSubmit)="login()" [formGroup] = "loginForm">
      <section class="title">
        <h3 class="welcome">Приветствуем Вас</h3>
        <h5 class="hint">Для просмотра Вам необходимо авторизоваться</h5>
      </section>
      <div class="login-group form-container">
        <mat-form-field>
          <input matInput
            class="username"
            type="text"
            id="login_username"
            placeholder="Логин"
            formControlName = "name"
            >
            
            <mat-error *ngFor="let error of validErrors.name">
              {{error}}
            </mat-error>
        </mat-form-field>  
         <mat-form-field>
          <input matInput
            class="password"
            type="password"
            id="login_password"
            placeholder="Пароль"
            formControlName = "password"
            >
            <mat-error *ngFor="let error of validErrors.password">
              {{error}}
            </mat-error>
        </mat-form-field>

        <br>
        <button color="warn" mat-raised-button type="submit" class="btn btn-primary">Войти</button>
      </div>
    </form>
  </div>

  
</div>
